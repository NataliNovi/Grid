<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Rosario:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&family=Rosario:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./organicgrid.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <title>Organic food</title>


</head>

<body>

    <div class="container">
        <header class="header">

            <p class="about">About Us</p>
            <p class="service">Service</p>
            <p class="menu">Menu</p>
            <p class="contact">Contact</p>
            <div class="planetContainer">
                <img class="planet" src="./photo/planet-earth.png" alt="print" />
            </div>
            <img class="search" src="./photo/search.png" alt="print" />
            <img class="basket" src="./photo/basket.png" alt="print" />
            <button class="button">Registar Now</button>

        </header>




        <main class="main">

            <img class="leaves" src="./photo/leaves.png" alt="print" />

            <img class="fruits" src="./photo/vegetables-fruits-white_55883-892.png" alt="print" />

            <p class="organic"> Organic Fruits & Vegetables</p>

            <p class="lorem">Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been
                the
                industry's standard dummy text ever since the 1500s, when an unknown printer took a galley..</p>

            <img class="order" src="./photo/order.png" alt="print" />
        </main>


        <aside class="sidebar">
            <div class="userorderContainer">
                <img class="userorder" src="./photo/userorder.png" alt="print" />
            </div>
            <div class="reviewsContainer">
                <img class="reviews" src="./photo/reviews.png" alt="print" />
            </div>
            <div class="itemsContainer">
                <img class="items" src="./photo/items.png" alt="print" />
            </div>
        </aside>

    </div>





</body>

</html>
